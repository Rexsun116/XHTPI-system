{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2><i class="fas fa-edit me-2"></i>编辑货代</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
          <h5 class="mb-0"><i class="fas fa-ship me-2"></i>货代信息</h5>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="code" class="form-label">编码</label>
              <input type="text" class="form-control" id="code" value="{{ freight_forwarder.code }}" readonly>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">货代名称 *</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ freight_forwarder.name }}" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">地址 *</label>
              <textarea class="form-control" id="address" name="address" rows="3" required>{{ freight_forwarder.address }}</textarea>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">国家 *</label>
              <input type="text" class="form-control" id="country" name="country" value="{{ freight_forwarder.country }}" required>
            </div>
            <div class="mb-3">
              <label for="tax_code" class="form-label">税号</label>
              <input type="text" class="form-control" id="tax_code" name="tax_code" value="{{ freight_forwarder.tax_code or '' }}">
            </div>
            <div class="mb-3">
              <label for="contact_person" class="form-label">联系人</label>
              <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ freight_forwarder.contact_person or '' }}">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">电话</label>
              <input type="text" class="form-control" id="phone" name="phone" value="{{ freight_forwarder.phone or '' }}">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">邮箱</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ freight_forwarder.email or '' }}">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-save me-2"></i>保存修改
              </button>
              <a href="{{ url_for('freight_forwarders') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>返回列表
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
