{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2><i class="fas fa-edit me-2"></i>编辑客户信息</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-navy text-white">
          <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>客户信息</h5>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="name" class="form-label">客户名称 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">客户地址 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}" required>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">国家 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="country" name="country" value="{{ customer.country }}" required>
            </div>
            <div class="mb-3">
              <label for="tax_code" class="form-label">企业或税务代码</label>
              <input type="text" class="form-control" id="tax_code" name="tax_code" value="{{ customer.tax_code or '' }}">
            </div>
            <div class="mb-3">
              <label for="contact_person" class="form-label">联系人</label>
              <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ customer.contact_person or '' }}">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">电话</label>
              <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone or '' }}">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ customer.email or '' }}">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-navy">
                <i class="fas fa-save me-1"></i>保存修改
              </button>
              <a href="{{ url_for('customers') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>返回客户列表
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
