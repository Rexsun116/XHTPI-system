<!DOCTYPE html>
<html>
<head>
    <title>添加新客户</title>
</head>
<body>
    <h1>添加客户信息</h1>
    <form method="POST">
        <label>客户名称*:</label><input type="text" name="name" required><br>
        <label>地址*:</label><input type="text" name="address" required><br>
        <label>国家*:</label><input type="text" name="country" required><br>
        <label>企业/税号:</label><input type="text" name="tax_code"><br>
        <label>联系人:</label><input type="text" name="contact_person"><br>
        <label>电话:</label><input type="text" name="phone"><br>
        <label>Email:</label><input type="email" name="email"><br>
        <input type="submit" value="提交">
    </form>
    <a href="{{ url_for('customers') }}">返回客户列表</a>
</body>
</html>
