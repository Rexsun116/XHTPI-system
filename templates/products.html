{% extends "base.html" %}
{% block title %}产品管理 - 西合钛贸易管理系统{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="mb-4"><i class="fas fa-box me-2"></i>产品管理</h2>
      <div class="alert alert-info text-center" role="alert">
        可添加新产品，或管理现有产品信息。
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="fas fa-plus me-2"></i>添加新产品</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">分类（可留空，默认 Titanium dioxide）</label>
              <input type="text" class="form-control" name="category" placeholder="Titanium dioxide" />
            </div>
            <div class="mb-3">
              <label class="form-label">品牌（可空，如 TITAX）</label>
              <input type="text" class="form-control" name="brand" />
            </div>
            <div class="mb-3">
              <label class="form-label">型号<span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="model" required />
            </div>
            <div class="mb-3">
              <label class="form-label">包装规格</label>
              <input type="text" class="form-control" name="packaging" placeholder="如 25KG/袋" />
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>添加产品</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0"><i class="fas fa-list me-2"></i>产品列表</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>编码</th>
                  <th>分类</th>
                  <th>品牌</th>
                  <th>型号</th>
                  <th>包装规格</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {% for p in products %}
                <tr>
                  <td><span class="badge bg-secondary">{{ p.code }}</span></td>
                  <td>{{ p.category or '-' }}</td>
                  <td>{{ p.brand or '-' }}</td>
                  <td>{{ p.model }}</td>
                  <td>{{ p.packaging or '-' }}</td>
                  <td>
                    <div class="btn-group btn-group-sm" role="group">
                      <a href="{{ url_for('edit_product', product_id=p.id) }}" class="btn btn-outline-primary btn-sm" title="编辑">
                        <i class="fas fa-edit"></i>
                      </a>
                      <a href="{{ url_for('delete_product', product_id=p.id) }}" class="btn btn-outline-danger btn-sm" title="删除" onclick="return confirm('确定要删除此产品吗？');">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
